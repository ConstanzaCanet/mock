    <div class='container formul mt-4'>
        <div class="form-container">
            <div class='row  row-cols-sm-1 row-cols-md-2'>

                <div class='col p-0 conteImg'>
                    <img src='./img/bake.jpg'>

                </div>
                
                <div class="col mt-4">
                    <form id='productForm' name="productForm" enctype="multipart/form-data" class="form">
                        <h1 class='titleForm'>PRODUCTO NUEVO</h1>
                        <label for="name">Nombre</label>
                        <input class="inpuForm" type="text" placeholder="name" name="name" required>

                        <label for="description">Descripci√≥n</label>
                        <input class="inpuForm" type="text" placeholder="description" name="description" required>
                        <div class='container'>
                            <div class='row'>

                                <div class='col-6'>
                                    <label for="price">Precio</label>
                                    <input class="inpuForm" type="number" placeholder="price" name="price" required>
                                </div>
    
                                <div class='col-6'>                                
                                    <label for="stock">Stock</label>
                                    <input class="inpuForm" type="number" placeholder="stock" name="stock" required>
                                    
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="formFileLg" class="form-label labelImg">Imagen del producto: </label>
                            <input class="form-control form-control-lg mb-2" name="image" type="file" style='background: none;border: solid 2px #474544' required>
                        </div>
                        <div class='boton m-4'>
                            <input type="submit" class="submit-button" id="form_button">
                        </div>
                    </form>
                </div>
            </div>

</div>

    <!--Sockets Chat/Coments-->
    <div class='container formul' style='background-color: rgb(251, 214, 138);'>
        
            <h3 class='titleForm'>Comentarios</h3>
        <form id="chat" enctype="multipart/form-data" class="form">
            <label for="nameClient">Nombre</label>
            <input class="inpuForm" type="text" placeholder="user_name" name="user" id='user' required>
            <label for="emailClient">Email</label>
            <input class="inpuForm" type="email" placeholder="email" name="email" id='userEmail' required>

            <label for="coment">Dejanos tu comentario</label>
            <textarea class="form-control" id="chatComents" rows="3" required></textarea>
        </form>


        <div>
            <p id="Coments"></p>
        </div>
    </div>
